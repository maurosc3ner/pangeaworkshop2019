bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Infectious Diseases Institute GIS Workshop</a></li>
      after: |
        <li><a href="mailto:correaem@mail.uc.edu" target="blank">contact</a></li>
      collapse: subsection
      scroll_highlight: yes
    download: ["pdf"]
    toolbar:
      position: fixed
    edit : null
    search: yes
    sharing: null
    fontsettings:
      theme: white
      family: sans
      size: 2
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
